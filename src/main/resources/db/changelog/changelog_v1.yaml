databaseChangeLog:
  - changeSet:
      id: '001-changelog_v1-person-table'
      author: 'bansikah'
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: "id"
                  constraints:
                    primaryKey: true
                  type: "varchar(64)"
              - column:
                  name: "name"
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true